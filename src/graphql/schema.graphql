type Query {
  memos: [Memo]
  ping: String
}

type Mutation {
  createMemo(content: String!): Memo
  updateMemo(id: Int!, content: String!): CallResult
}

type Memo {
  id: ID
  content: String!
  createdAt: String
  updatedAt: String
}

type CallResult {
  ok: Boolean!
  err: String
  ts: String
}